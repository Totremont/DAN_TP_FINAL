#Deployments of microservices

# 1 - frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-frontend
  labels:
    #app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: harzen/ms_frontend:v1
        ports:
        - containerPort: 443
---
